<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for main coin -->
    <radialGradient id="goldGradient" cx="30%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8" />
      <stop offset="20%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#5d4e37;stop-opacity:0.9" />
    </radialGradient>
    
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0" />
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="#333" flood-opacity="0.4"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 3D Base shadow -->
  <ellipse cx="16" cy="24" rx="12" ry="4" fill="url(#shadowGradient)" opacity="0.3"/>
  
  <!-- Main coin body -->
  <circle cx="16" cy="16" r="12" fill="url(#goldGradient)" 
          stroke="#b8860b" stroke-width="0.8" filter="url(#dropShadow)"/>
  
  <!-- Inner rim for 3D depth -->
  <circle cx="16" cy="16" r="9.5" fill="none" 
          stroke="#daa520" stroke-width="0.4" opacity="0.8"/>
  
  <!-- Inner glow overlay -->
  <circle cx="16" cy="16" r="11" fill="url(#innerGlow)" opacity="0.6"/>
  
  <!-- 3D highlight on top-left -->
  <ellipse cx="13" cy="12" rx="3.5" ry="5" 
           fill="#ffffff" opacity="0.5" 
           transform="rotate(-25 13 12)"/>
  
  <!-- Meme symbol "M" in center -->
  <text x="16" y="21" font-family="Arial Black, Arial" font-size="13" 
        font-weight="900" text-anchor="middle" 
        fill="#8b4513" stroke="#daa520" stroke-width="0.2">M</text>
  
  <!-- Highlight on the M -->
  <text x="15.2" y="20" font-family="Arial Black, Arial" font-size="13" 
        font-weight="900" text-anchor="middle" 
        fill="#fff" opacity="0.6">M</text>
        
  <!-- Meme sparkles -->
  <g opacity="0.9">
    <!-- Top left sparkle -->
    <g transform="translate(7,8) scale(0.8)">
      <path d="M0,-3 L1,0 L0,3 L-1,0 Z" fill="#fff" opacity="0.8"/>
      <path d="M-3,0 L0,1 L3,0 L0,-1 Z" fill="#fff" opacity="0.8"/>
    </g>
    
    <!-- Top right sparkle -->
    <circle cx="25" cy="9" r="0.8" fill="#fff" opacity="0.7"/>
    <circle cx="25" cy="9" r="0.4" fill="#ffed4e"/>
    
    <!-- Bottom right sparkle -->
    <g transform="translate(24,23) scale(0.6)">
      <path d="M0,-3 L1,0 L0,3 L-1,0 Z" fill="#ffed4e" opacity="0.9"/>
      <path d="M-3,0 L0,1 L3,0 L0,-1 Z" fill="#ffed4e" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Meme face elements (subtle) -->
  <g opacity="0.3" fill="#8b4513">
    <!-- Eyes -->
    <circle cx="12" cy="14" r="0.8"/>
    <circle cx="20" cy="14" r="0.8"/>
  </g>
</svg>